name: Generate dbt Docs and Download Artifacts

on:
  push:
    branches:
      - main  # ← mainブランチ更新時に実行

jobs:
  dbt-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dbt
        run: |
          pip install dbt-core dbt-snowflake 

      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt compile
        run: dbt compile　

      - name: Run dbt docs generate
        run: dbt docs generate 

      - name: Upload dbt docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: |
            target/index.html
            target/manifest.json
            target/catalog.json