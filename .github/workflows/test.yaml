name: Example Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use secret in script
        env:
          MY_SECRET: ${{ secrets.DBT_PASSWORD }}
        run: |
          if [ -z "$MY_SECRET" ]; then
            echo "Secret is empty"
          else
            echo "Secret is not empty"
          fi

